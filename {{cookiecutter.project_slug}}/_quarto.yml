project:
  type: website
  output-dir: docs

format:
  html:
    toc: true
    toc-title: Contents
    toc-location: right
    linkcolor: "green"
    theme: 
      - zephyr
      - custom.scss
website:
  navbar:
    search: true
    title: "{{cookiecutter.project_name}}""
    background: "primary"
  page-footer: 
    border: false
    background: dark
    foreground: "#ffffff"
    left: >
      Created by "{{cookiecutter.project_author}}"
    center:
      - icon: github
        href: https://github.com/{{project_author_github_username}}
      - icon: envelope
        href: mailto:"{{project_author_email}}"
    right: >
        [Powered by Quarto](https://quarto.org/)

